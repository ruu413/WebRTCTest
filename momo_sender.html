<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="#">
    <title>Momo P2P</title>
  </head>
  <body>
    <h3>Momo P2P</h3>
    <div>
      <select id="codec">
        <option value="H264">H264</option>
        <option value="VP8">VP8</option>
        <option value="VP9">VP9</option>
        <option value="AV1">AV1</option>
      </select>
      <input type="button" onclick="connect_momo();" value="Connect momo">
      <input type="button" onclick="disconnect_momo();" value="Disconnect momo">

      <input type="button" onclick="connect_receiver();" value="Connect receiver">
      <input type="button" onclick="disconnect_receiver();" value="Disconnect receiver">

      <input type="button" onclick="play();" value="Play">
      <input type="text" id="data_text">
    </div>
    <div>
      <video id="remote_video" autoplay style="border: 3px solid gray;"></video>
    </div>
    <script type='text/javascript' src='./momo_sender_.js'></script>
  </body>
</html>
